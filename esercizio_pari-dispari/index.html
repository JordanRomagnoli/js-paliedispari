<!DOCTYPE html>
<html lang="en">
    <head>

    <body class="debug">

        <main> 
            <div class="container-lg pt-5">
                <form id="validation-form" class="row justify-content-center">

                    <div class="col-12"> 

                        <label for="user-status">Su cosa scommetti ?</label>
                        <select id="user-status" class="form-select mb-2" aria-label="Default select example">
                            <option value="even">Pari</option>
                            <option value="odd">Dispari</option>
                        </select>
                        
                        <label for="user-input">Inserisci un numero da 1 a 5</label>
                        <input type="number" class="form-control mb-2" placeholder="inserisci qui un numero" id="user-input" min="1" max="5">
                        <button type="submit" class="btn btn-outline-primary">Invia</button>
                    </div>
                    
                        
                    <div class="p-4 col-6 text-center">
                        <h5>Il computer ha scelto il numero</h5>
                        <span id="cmptr-number"></span>
                    </div>


                    <div class="p-4 col-6 text-center">
                        <h5>La somma dei vostri numeri Ã¨</h5>
                        <span id="summ-number"></span>
                    </div>

                    <div class="col-12 text-center">
                        <h2 id="result">

                        </h2>
                    </div>
                </form>
            </div>
            
            

        </main>

        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
